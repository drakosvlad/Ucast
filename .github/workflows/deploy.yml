name: deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: connecting & deploying
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.GEMINI_HOST }}
        username: ${{ secrets.GEMINI_USERNAME }}
        key: ${{ secrets.GEMINI_SSH }}
        port: ${{ secrets.GEMINI_PORT }}
        script: echo ~ && cd /Share/Projects/Ucast && git pull && gradle bootJar && docker-compose down && docker-compose build && docker-compose up -d
